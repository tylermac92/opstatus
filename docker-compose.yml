services:
  app:
    build: .
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --timeout-graceful-shutdown 10
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: opstatus
      POSTGRES_PASSWORD: opstatus
      POSTGRES_DB: opstatus
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U opstatus"]
      interval: 5s
      timeout: 5s
      retries: 5